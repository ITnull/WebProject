<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<script src="scripts/jquery-3.4.1.js"></script>
	<style type="text/css">
		div{
			width: 500px;
			height: 500px;
			background-color: yellow;
		}
	</style>
	<script type="text/javascript">

      	var rowMesg = [
      		{"name":"传智播客","href":"http://www.itcast.cn"},
      		{"name":"快播","href":"http://www.kuaibo.cn"},
      		{"name":"优酷","href":"http://www.youku.cn"},
      		{"name":"爱奇艺","href":"http://www.iqiyi.cn"},
      		{"name":"B站","href":"http://www.bili.cn"},
      		{"name":"土豆","href":"http://www.tudou.cn"}
      	];

		$(document).ready(function() {
			$("#btn1").click(function(event) {
					
				/* Act on the event */
				// 创建表格加入到div中
				var table=$("<table border='1'></table>");
				table.appendTo('div');
				
				// 循环遍历将每行每列加入到表格中
				for(var i=0;i<rowMesg.length;i++){
					// var mesg=rowMesg[i];
					// 创建表格的一行
					var tr = $("<tr></tr>");
					table.append(tr);
					tr.append("<td>"+rowMesg[i].name+"</td>");
					tr.append('<td><a href="'+rowMesg[i].href+'">'+rowMesg[i].href+'</td>');

					tr.mouseenter(function(event) {
						/* Act on the event */
						$(this).css("background-color","red");
					}).mouseleave(function(event) {
						/* Act on the event */
						$(this).css("background-color","");
					});

				}
			});
		});

	</script>
</head>
<body>
	<input type="button" id="btn1" value="create a table"/>
	<input type="button" id="btn2" value="delete a table"/>
	<input type="button" id="btn3" value="delete a row"/>
	<div id="dv">
		
	</div>
</body>
</html>
