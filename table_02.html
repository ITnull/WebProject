<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		th,td{
			width: 200px;
		}
	</style>
</head>
<body>
	<table border="1" >
		<caption>各地区固定资产投资情况比例</caption>
		<thead>
			<tr>
				<th rowspan="2">地区</th>
				<th colspan="2">按总量分</th>
				<th colspan="2">按比重分</th>
			</tr>
			<tr>
				<th>自年初累计(亿元)</th>
				<th>比去年同期增长(%)</th>
				<th>自年初累计(%)</th>
				<th>去年同期(%)</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>全国</td>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>东部地区</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>北京市</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
		</tbody>
	</table>
