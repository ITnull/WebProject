<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		img{
			position: absolute;
		}
	</style>

	<script src="scripts/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#im").animate({"width": "200px", "height": "200px","left":"100px","top":"100px"}, 5000).animate({"width": "30px", "height": "30px","left":"10px","top":"600px"}, 300).animate({"width":"50px","height":"50px","left":"800px","top":"20px","opacity":0.5},2000);
		});
	</script>
</head>
<body>
	<img src="images/bird.png" alt="" id="im"/>
</body>
</html>
